<form>


{% for category in categories %}
    {% if not category.parent %}
        {% if category.subs.all %}
            <div class="nav-item dropdown dropright">
                <a href="{% url 'product_app:list_product' %}?category={{ category.name }}" class="nav-link dropdown-toggle" data-toggle="dropdown">{{ category.name }} <i
                        class="fa fa-angle-right float-right mt-1"></i></a>
                <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                    {% for item in category.subs.all %}
                        <a href="{% url 'product_app:list_product' %}?category={{ item.name }}" class="dropdown-item">{{ item.name }}</a>
                    {% endfor %}

                </div>
            </div>
        {% else %}
               <a href="{% url 'product_app:list_product' %}?category={{ category.name }}" class="nav-item nav-link">{{ category.name }}</a>
        {% endif %}

    {% endif %}
{% endfor %}
